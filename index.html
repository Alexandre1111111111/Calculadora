<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="https://cdn-icons-png.flaticon.com/512/7148/7148480.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=News+Cycle:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div id="configs">
            <img id="configimg" src="https://cdn-icons-png.flaticon.com/512/1790/1790071.png" alt="">
    </div>
    <div class="options">
    <div class="ccls">
            <h1>Opções</h1>
            <button id="settings"><img src="https://cdn-icons-png.flaticon.com/512/14034/14034668.png" alt="">Configurações</button>
            <div class="setas">
                <img id="esq" src="https://cdn-icons-png.flaticon.com/512/875/875617.png" alt="">
            <div class="maiscalcs">
                <button id="cls">Calculadoras</button>
                <button id="cvr">Conversores</button>
                <button id="otr">Outros</button>
            </div>
            <img id="dir" src="https://cdn-icons-png.flaticon.com/512/875/875617.png" alt="">
        </div>
        <div class="cals">
            <button id="btnspl"><div><img src="https://cdn-icons-png.flaticon.com/512/1086/1086438.png" alt="">Simples</div></button>
            <button id="btnctf"><div><img src="https://cdn-icons-png.flaticon.com/512/1728/1728349.png" alt="">Científica</div></button>
            <button id="btntres"><div><img src="https://cdn-icons-png.flaticon.com/512/3840/3840739.png" alt="">Regra de 3</div></button>
            <button id="btnprm"><div><h1>X¹</h1>1º grau</div></button>
            <button id="btnseg"><div><h1>X²</h1>2º grau</div></button>
        </div>
        <div class="conv">
            <button id="btntpm"><div><img src="https://cdn-icons-png.flaticon.com/512/595/595786.png" alt="">Temperatura</div></button>
            <button id="btndis"><div><img src="https://cdn-icons-png.flaticon.com/512/5998/5998883.png" alt="">Distância</div></button>
            <button id="btncom"><div><img src="https://cdn-icons-png.flaticon.com/512/595/595732.png" alt="">Comprimento</div></button>
            <button id="btntpo"><div><img src="https://cdn-icons-png.flaticon.com/512/1571/1571772.png" alt="">Tempo</div></button>
            <button id="btnar"><div><img src="https://cdn-icons-png.flaticon.com/512/3696/3696467.png" alt="">Área</div></button>
        </div>
        <div class="outros">
            <button id="btnrng"><div><img src="https://cdn-icons-png.flaticon.com/512/2102/2102198.png" alt="">Gerador de Números Aleatórios (RNG)</div></button>
        </div>
    </div>
    <div id="allcg">
        <h1><img src="https://cdn-icons-png.flaticon.com/512/2417/2417262.png" alt="">Configurações</h1>
    </div>
</div>
    <div id="sha"></div>
    <div class="calculadora">
        <div class="tela">
            <div class="rc">
            <h1 id="recap"></h1>
        </div>
            <div class="contas">
            <h1 id="telatxt">0</h1>
        </div>
        </div>
        <div class="nums">
            <div class="btns">
                <button tabindex="-1" id="abre">(</button>
                <button tabindex="-1" id="fecha">)</button>
                <button tabindex="-1" id="CE">CE</button>
                <button tabindex="-1" id="clear"><img src="https://cdn-icons-png.flaticon.com/512/4024/4024468.png" alt=""></button>
                <button tabindex="-1" id="raiz"><img src="https://cdn-icons-png.flaticon.com/512/43/43802.png" alt=""></button>
                <button tabindex="-1" id="elevado"><img src="https://cdn-icons-png.flaticon.com/512/54/54817.png" alt=""></button>
                <button tabindex="-1" id="divisao">÷</button>
                <button tabindex="-1" id="vezes">x</button>
                <button tabindex="-1" id="sete">7</button>
                <button tabindex="-1" id="oito">8</button>
                <button tabindex="-1" id="nove">9</button>
                <button tabindex="-1" id="menos">-</button>
                <button tabindex="-1" id="quatro">4</button>
                <button tabindex="-1" id="cinco">5</button>
                <button tabindex="-1" id="seis">6</button>
                <button tabindex="-1" id="mais">+</button>
                <button tabindex="-1" id="um">1</button>
                <button tabindex="-1" id="dois">2</button>
                <button tabindex="-1" id="tres">3</button>
                <button tabindex="-1" id="igual">=</button>
                <button tabindex="-1" id="negativo"><img src="https://cdn-icons-png.flaticon.com/512/43/43472.png" alt=""></button>
                <button tabindex="-1" id="zero">0</button>
                <button tabindex="-1" id="virgula"><img src="https://cdn-icons-png.flaticon.com/512/8571/8571464.png" alt=""></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
