<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="https://cdn-icons-png.flaticon.com/512/7148/7148480.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=News+Cycle:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="tela">
            <h1 id="telatxt">0</h1>
        </div>
        <div class="nums">
            <div class="btns">
                <button id="abre">(</button>
                <button id="fecha">)</button>
                <button id="CE">CE</button>
                <button id="clear"><img src="https://cdn-icons-png.flaticon.com/512/4024/4024468.png" alt=""></button>
                <button id="raiz"><img src="https://cdn-icons-png.flaticon.com/512/43/43802.png" alt=""></button>
                <button id="elevado"><img src="https://cdn-icons-png.flaticon.com/512/54/54817.png" alt=""></button>
                <button id="divisao">รท</button>
                <button id="vezes">x</button>
                <button id="sete">7</button>
                <button id="oito">8</button>
                <button id="nove">9</button>
                <button id="menos">-</button>
                <button id="quatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="mais">+</button>
                <button id="um">1</button>
                <button id="dois">2</button>
                <button id="tres">3</button>
                <button id="igual">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
